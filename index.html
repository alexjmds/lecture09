function obj() {
		var summ = 0;
		return {
			add: function(){
				var temp = Array.prototype.slice.call(arguments);
				for (var i=0; i < temp.length; i++) {
					summ += temp[i];
					};
				return this;
			},
				sub: function() {
				var temp = Array.prototype.slice.call(arguments);
				for (var i=0; i < temp.length; i++) {
					summ -= temp[i];
					};
				 return this;
			},
				result: function() {
				return summ;
				},
			}
		};

var obj = obj();

obj.add(10,12,3,2,0).add(120,4).sub(1000).add(900);
